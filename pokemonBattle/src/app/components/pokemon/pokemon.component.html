<div class="card" style="width: 18rem" *ngIf="pokemon">
  <img [src]="'https://img.pokemondb.net/sprites/black-white/normal/' + pokemon.name + '.png'" [alt]="pokemon.name" />
  <div class="card-body">
    <h5 class="card-title text-capitalize">{{pokemon.name}}</h5>
    <button
      class="btn bg-dark text-light"
      (click)="atacar()"
      [disabled]="isDisabled">
      Atacar
    </button>
  </div>
</div>
