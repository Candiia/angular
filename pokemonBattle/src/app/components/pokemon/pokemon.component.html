<div class="row d-flex justify-content-center mt-5">
  <div class="card me-5 col-6" style="width: 18rem">
    <img [src]="'https://img.pokemondb.net/sprites/black-white/normal/' + pokemon?.name + '.png'" [alt]="pokemon?.name  " />
    <div class="card-body">
      <h5 class="card-title text-capitalize">{{pokemon?.name}}</h5>
      <button class="btn bg-dark text-light" [id]="onePokemon?.id" (click)="atacar(pokemon)" >Atacar</button>
    </div>
  </div>
</div>
