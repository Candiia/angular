<div class="mt-5">
    <div class="row">
        <div class="col-2 mx-auto bg-primary-subtle rounded-5">
            <div class="col-12 d-flex mt-4 justify-content-around bg-white rounded-5">
                <p class="mt-3">{{result}}</p>
           </div>

            <div class="col-12 d-flex mt-4 justify-content-around">
                <button mat-raised-button (click)="addNumero('7')">7</button> 
                <button mat-raised-button (click)="addNumero('8')">8</button> 
                <button mat-raised-button (click)="addNumero('9')">9</button>
            </div>
    
           
           <div class="col-12 d-flex mt-4 justify-content-around">
                <button mat-raised-button (click)="addNumero('4')">4</button> 
                <button mat-raised-button (click)="addNumero('5')">5</button> 
                <button mat-raised-button (click)="addNumero('6')">6</button>         
            </div>
           
           <div class="col-12 d-flex justify-content-around mt-3">
                <button mat-raised-button (click)="addNumero('1')">1</button> 
                <button mat-raised-button (click)="addNumero('2')">2</button> 
                <button mat-raised-button (click)="addNumero('3')">3</button>
            </div>
    
           <div class="col-12 d-flex mt-4 justify-content-around mb-3">
                <button mat-raised-button (click)="addNumero('0')">0</button> 
                <button mat-raised-button >+</button> 
                <button mat-raised-button >-</button>  
            </div>

            <div class="col-12 d-flex mt-4 justify-content-around mb-3">
                <button mat-raised-button class="col-11">=</button>  
            </div>
        </div>
        
    </div>
    
</div>
