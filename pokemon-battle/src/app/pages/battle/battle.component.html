<div class="container fluid">
  <div class="row justify-content-center mt-5">
    @if (winner) {
    <div class="text-center mt-4 mb-5 ">
      <h1>{{winner}}</h1>
    </div>
    }

    <div class="col-md-4 col-12">
      <app-pokemon
        [pokemonId]="pokemonPlayer1Id"
        [life]="lifePokemon1"
        [isMyTurn]="pokemonTurn === 1 && !isBattleOver"
        (onAttackDone)="applyDamage($event)"
        (onDefeat)="handleDefeat(1)"></app-pokemon>
    </div>

    <div class="col-md-4 col-12">
      <app-pokemon
        [pokemonId]="pokemonPlayer2Id"
        [life]="lifePokemon2"
        [isMyTurn]="pokemonTurn === 2 && !isBattleOver"
        (onAttackDone)="applyDamage($event)"
        (onDefeat)="handleDefeat(2)"></app-pokemon>
    </div>
  </div>
</div>
