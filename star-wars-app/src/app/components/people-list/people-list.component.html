<h1 class="text-center mt-2">People</h1>
<div class="row">
  @for (v of peopleList; track v.url.split("/")[5]) {
  <div class="col-md-3 col-12">
    <div class="card mb-3 mt-3" style="width: 18rem;">
      <div class="card-body">
        <img [src]="'https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/' + v.url.split('/')[5].padStart(3, '0') + '.png'" class="card-img-top" alt="{{ v.name }}">        
        <h5 class="card-title">{{v.name}}</h5>
        <p class="card-text">{{v.eye_color}}</p>
      </div>
    </div>
  </div>
  }
</div>
