<section class="example-section mt-2">
  <mat-checkbox class="example-margin" (change)="seleccionar($event.checked, 'numberAlumn')">Número de alumno</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="seleccionar($event.checked, 'name')">Nombre</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="seleccionar($event.checked, 'surname')">Apellido</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="seleccionar($event.checked, 'nif')">NIF</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="seleccionar($event.checked, 'age')">Edad</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="seleccionar($event.checked, 'course')">Curso</mat-checkbox>
</section>

<table mat-table [dataSource]="listadoAlumnos" class="mat-elevation-z8 mt-5">

  <ng-container matColumnDef="numberAlumn">
    <th mat-header-cell *matHeaderCellDef> Nº</th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.numberAlumn}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="nif">
    <th mat-header-cell *matHeaderCellDef> NIF </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.nif}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.age}} </td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.course}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
