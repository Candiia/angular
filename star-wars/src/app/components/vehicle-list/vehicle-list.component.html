<div class="row">
    @for (v of listado; track v.url.split("/")[5]) {
        <div class="col-md-3 col-12">
            <div class="card" style="width: 18rem;">
               
                <div class="card-body">
                  <h5 class="card-title">{{v.name}}</h5>
                  <p class="card-text">{{v.model}}</p>            
                </div>
              </div>
        </div>  
    }
</div>
