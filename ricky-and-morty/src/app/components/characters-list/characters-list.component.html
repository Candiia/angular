<h1 class="text-center mt-2 mb-3">Ricky and Morty</h1>
<div class="row">
  @for (c of characterList; track c.id) {
  <div class="col-md-4 col-12">
    <div class="card">
      <div class="card-body d-flex">
        <div class="col-6">
            <img [src]="c.image" class="tamayoImagen" [alt]="c.name">
        </div>
        <div class="col-6">
           <h4 class="text-warning">{{c.name}}</h4>
           <p class="text-light">Gender: {{c.gender}}</p>
           <p class="text-light">Location: {{c.location.name}}</p>
           <p class="text-light">Species: {{c.species}}</p>
        </div>
   
      </div>
    </div>
  </div>
  }
</div>
